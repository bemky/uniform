<div class="main-content overflow-hidden">
    <div class="section">
    <h1>UniformLabel</h1>
    <table class="uniformTable">
        <thead>
            <tr>
                <th></th>
                <th><code>.uniformLabel</code></th>
                <th><code>.uniformLabel.fill</code></th>
            </tr>
        </thead>
        
        <tr>
            <td>
                <code>.</code>
            </td>
            <td>
                <span class="uniformLabel ">label</span>
            </td>
            <td>
                <span class="uniformLabel  fill">label</span>
            </td>
        </tr> 
        
        <tr>
            <td>
                <code>.pad-more</code>
            </td>
            <td>
                <span class="uniformLabel pad-more">label</span>
            </td>
            <td>
                <span class="uniformLabel pad-more fill">label</span>
            </td>
        </tr> 
        
        <tr>
            <td>
                <code>.green</code>
            </td>
            <td>
                <span class="uniformLabel green">label</span>
            </td>
            <td>
                <span class="uniformLabel green fill">label</span>
            </td>
        </tr> 
        
        <tr>
            <td>
                <code>.yellow</code>
            </td>
            <td>
                <span class="uniformLabel yellow">label</span>
            </td>
            <td>
                <span class="uniformLabel yellow fill">label</span>
            </td>
        </tr> 
        
        <tr>
            <td>
                <code>.muted</code>
            </td>
            <td>
                <span class="uniformLabel muted">label</span>
            </td>
            <td>
                <span class="uniformLabel muted fill">label</span>
            </td>
        </tr> 
        
        <tr>
            <td>
                <code>.blue</code>
            </td>
            <td>
                <span class="uniformLabel blue">label</span>
            </td>
            <td>
                <span class="uniformLabel blue fill">label</span>
            </td>
        </tr>
